{% extends 'main/layout.html' %}

{% block title %} News on our site {% endblock %}

{% block content %}
    <div class="page-title">
        <h1> News on our site</h1>
        {% for el in news %}
            <div class="p-4 bg-light border rounded mb-4">
                <h2>{{ el.title }}</h2>
                <h3>{{ el.anons }}</h3>
                {% if el.image %}
                    <img src="{{ el.image.url }}" alt="Image for {{ el.title }}" class="img-fluid mb-3" style="max-height: 300px;">
                {% endif %}
                <h5>{{ el.full_text }}</h5>
                <h6> {{el.date}} </h6>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Read details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
