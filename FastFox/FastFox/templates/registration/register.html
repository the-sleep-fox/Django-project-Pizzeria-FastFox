{% extends 'main/layout.html' %}

{% block content %}
<div>
  <div>
    <div>
      <div>
        <div>
          <h2>Register for FastFox Pizzeria</h2>
          <form method="post" novalidate style="width: 100%; max-width: 400px; margin-left: -147px;" id="registration-form">
            {% csrf_token %}

            <!-- Form Fields -->
            {% for field in form %}
              <div>
                <label for="{{ field.id_for_label }}">
                  {{ field.label }}
                </label>
                <div style="width: 250px; flex-shrink: 0;">
                  {{ field }}
                  {% if field.errors %}
                    <div>
                      {% for error in field.errors %}
                        {{ error }}
                      {% endfor %}
                    </div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}


            <div>
              <label style="width: 100px; flex-shrink: 0;">Date of Birth</label>
              <div style="width: 250px; flex-shrink: 0;">

                <select name="day" id="day"  required style="width: 33.33%;">
                  <option value="">Day</option>
                  {% for day in "x"|rjust:"31" %}
                    <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
                  {% endfor %}
                </select>


                <select name="month" id="month"  required style="width: 33.33%;">
                  <option value="">Month</option>
                  {% for month in "x"|rjust:"12" %}
                    <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
                  {% endfor %}
                </select>


                <select name="year" id="year" c required style="width: 33.33%;">
                  <option value="">Year</option>
                  {% for year in "x"|rjust:"126" %}
                    {% with year_value=2025|add:forloop.counter|add:-126 %}
                      {% if year_value >= 1900 and year_value <= 2025 %}
                        <option value="{{ year_value }}">{{ year_value }}</option>
                      {% endif %}
                    {% endwith %}
                  {% endfor %}
                </select>
              </div>
            </div>

            <div id="dob-error"  style="margin-left: 108px; width: 250px; display: none;"></div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-3 px-5" id="submit-button">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
