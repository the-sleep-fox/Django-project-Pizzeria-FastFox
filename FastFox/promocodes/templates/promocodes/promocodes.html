{% extends 'main/layout.html' %}

{% block title %} Promo-codes {% endblock %}

{% block content %}
    <div class="page-title">
        <h1> Our Promo-codes: </h1>
        {% for el in promos %}
            <div class="p-4 bg-light border rounded">
                <h2> {{ el.code }} </h2>
                <h3> {{ el.discount_percent }} </h3>
                <h5> {{ el.is_active}} </h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}
