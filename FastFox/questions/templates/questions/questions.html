{% extends 'main/layout.html' %}

{% block title %} Questions {% endblock %}

{% block content %}
    <div>
        <h1> You're most asking: </h1>
        {% for el in quests %}
            <div>
                <h2> {{ el.title }} </h2>

                <h5> {{ el.date }} </h5>
                <a href="{% url 'answer-details' el.id %}"> Read answer</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
