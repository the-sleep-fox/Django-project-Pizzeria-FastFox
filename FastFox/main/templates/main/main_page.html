{% extends 'main/layout.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>

{% block title %}Main Page{% endblock %}
{% block content %}

     <div class="slider">
         <input type="radio" name="slider" id="slide1" checked>
         <input type="radio" name="slider" id="slide2">
         <input type="radio" name="slider" id="slide3">
     </div>

    <div class="slides">
        <div class="slide"><img title="first_slide" src="{% static 'main/img/news_1.png' %}" alt="Картинка ушла на обеденный перерыв :)" width="300"></div>
        <div class="slide"><img title="second_slide" src="{% static 'main/img/news_2.png' %}" alt="Картинка ушла на обеденный перерыв :)" width="300" ></div>
        <div class="slide"><img title="third_slide" src="{% static 'main/img/news_3.png' %}" alt="Картинка ушла на обеденный перерыв :)" width="300" ></div>
    </div>

    <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
{% endblock %}
