<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/FastFoxLogo.png' %}" alt="">
        <span class="logo">FastFox</span>
        <h3>Navigation</h3>
        <ul>

            <a href="{% url 'home' %}"><li>Main</li></a>
            <a href="{% url 'about' %}"><li>About us</li></a>
            <a href="{% url 'get_contacts' %}"><li>Contacts</li></a>
            <a href="{% url 'news_home' %}"><li> News </li></a>
            <a href="{% url 'see_reviews' %}"><li> Reviews </li></a>
            <a href="{% url 'promocodes' %}"><li> Promo-codes </li></a>
            <a href="{% url 'offers' %}"><li> We offer </li></a>
            <a href="{% url 'questions' %}"><li> You're asking </li></a>
            <a href="{% url 'create_review' %}"><li><button class="btn btn-info"><i class='fas fa-plus-circle>'></i>Add review</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
